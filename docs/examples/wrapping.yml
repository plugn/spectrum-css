      <div class="spectrum-Popover is-open" style="position: relative; width: 176px">
        <ul class="spectrum-Menu" role="menu">
          <li class="spectrum-Menu-item" role="menuitem" aria-disabled="true">
            <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="AfterEffects">
              <use xlink:href="#spectrum-icon-18-AfterEffects"></use>
