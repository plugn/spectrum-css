            <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="Illustrator">
              <use xlink:href="#spectrum-icon-18-Illustrator"></use>
            </svg>
            <span class="spectrum-Menu-itemLabel">Illustrator</span>
          </li>
          <li class="spectrum-Menu-item" role="menuitem" aria-disabled="true">
            <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="Photoshop">
              <use xlink:href="#spectrum-icon-18-Photoshop"></use>
            </svg>
            <span class="spectrum-Menu-itemLabel">Photoshop</span>
          </li>
        </ul>
      </div>

  sidenav:
